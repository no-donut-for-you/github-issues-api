version: '3.8'
services:
  github-issues-api:
    image: design-pickle/github-issues-api
    build: .
    container_name: github-issues-api
    command: rails s -b 0.0.0.0
    volumes:
      - .:/app
    ports:
      - "3000:3000"
    expose:
      - "3000"
    environment:
      - PORT=3000
      - RAILS_ENV=development
